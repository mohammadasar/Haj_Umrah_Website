<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Upload Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center">Card Upload Panel</h2>

    <form id="cardForm" class="mb-4">
        <input type="hidden" id="cardId"> <!-- For editing -->

        <div class="mb-3">
            <label class="form-label">Image:</label>
            <input type="file" id="image" class="form-control" accept="image/*">
        </div>
        <div class="mb-3">
            <label class="form-label">Title 1:</label>
            <input type="text" id="title1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Title 2:</label>
            <input type="text" id="title2" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Title 3:</label>
            <input type="text" id="title3" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Title 4:</label>
            <input type="text" id="title4" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Title 5:</label>
            <input type="text" id="title5" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h3 class="text-center">Uploaded Cards</h3>
    <div id="cardsList" class="row"></div>

    <script>
        const form = document.getElementById('cardForm');
        const cardsList = document.getElementById('cardsList');

        async function fetchCards() {
            const response = await fetch('http://localhost:8080/cards/all');
            const cards = await response.json();
            cardsList.innerHTML = '';
            console.log(cards)
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('col-md-4', 'mb-3');
                cardElement.innerHTML = `
                    <div class="card p-3">
                        <img src="${card.image}" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5>${card.title1}</h5>
                            <p>${card.title2}</p>
                            <p>${card.title3}</p>
                            <p>${card.title4}</p>
                            <p>${card.title5}</p>
                            <button class="btn btn-warning btn-sm" onclick="editCard('${card.id}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteCard('${card.id}')">Delete</button>
                        </div>
                    </div>
                `;
                cardsList.appendChild(cardElement);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);
            formData.append('title1', document.getElementById('title1').value);
            formData.append('title2', document.getElementById('title2').value);
            formData.append('title3', document.getElementById('title3').value);
            formData.append('title4', document.getElementById('title4').value);
            formData.append('title5', document.getElementById('title5').value);

            const cardId = document.getElementById('cardId').value;
            let response;
            if (cardId) {
                response = await fetch(`http://localhost:8080/cards/update/${cardId}`, {
                    method: 'PUT',
                    body: formData
                });
            } else {
                response = await fetch('http://localhost:8080/cards/add', {
                    method: 'POST',
                    body: formData
                });
            }

            if (response.ok) {
                alert(cardId ? 'Card updated successfully!' : 'Card uploaded successfully!');
                form.reset();
                document.getElementById('cardId').value = '';
                fetchCards();
            } else {
                alert('Error saving card!');
            }
        });

        async function editCard(id) {
            const response = await fetch(`http://localhost:8080/cards/${id}`);
            const card = await response.json();
            document.getElementById('cardId').value = card.id;
            document.getElementById('title1').value = card.title1;
            document.getElementById('title2').value = card.title2;
            document.getElementById('title3').value = card.title3;
            document.getElementById('title4').value = card.title4;
            document.getElementById('title5').value = card.title5;
            alert('Now you can edit the card details.');

             // Smooth scroll to the form
           document.getElementById('cardForm').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteCard(id) {
            if (confirm('Are you sure you want to delete this card?')) {
                const response = await fetch(`http://localhost:8080/cards/delete/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Card deleted successfully!');
                    fetchCards();
                } else {
                    alert('Error deleting card!');
                }
            }
        }

        fetchCards();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
