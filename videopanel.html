<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <title>Video Management Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .upload-container, .table-container {
      max-width: 100%;
      margin: 0 auto 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      max-width: 120px;
      border-radius: 5px;
      cursor: pointer;
    }

    .fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .fullscreen-video video {
      max-width: 90%;
      max-height: 90%;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .table-responsive {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .upload-container, .table-container {
        padding: 10px;
      }

      video {
        max-width: 100px;
      }

      .table td, .table th {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="upload-container text-center">
    <h2>Upload Video</h2>
    <input type="file" id="videoFile" accept="video/*" class="form-control">
    <button class="btn btn-primary mt-2" onclick="uploadVideo()">Upload</button>
  </div>

  <div class="table-container">
    <h3 class="text-center">Uploaded Videos</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Video</th>
            <th>Name</th>
            <th>ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="videoTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="fullscreenContainer" class="fullscreen-video d-none">
    <span class="close-btn" onclick="closeFullscreen()">&times;</span>
    <video id="fullscreenVideo" controls></video>
  </div>

  <script>
    const baseUrl = "http://localhost:8080/api/videos";

    async function fetchVideos() {
      try {
        const response = await fetch(`${baseUrl}/get`);
        if (!response.ok) throw new Error(`Error: ${response.status}`);

        const videos = await response.json();
        const videoTableBody = document.getElementById("videoTableBody");
        videoTableBody.innerHTML = "";

        videos.forEach(video => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>
              <video onclick="playFullscreen('http://localhost:8080/${video.url}')" controls>
                <source src="http://localhost:8080/${video.url}" type="video/mp4">
              </video>
            </td>
            <td>
              <span id="title-${video.id}">${video.name}</span>
              <input type="text" id="input-${video.id}" value="${video.name}" class="form-control d-none">
            </td>
            <td>${video.id}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="toggleEdit('${video.id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteVideo('${video.id}')">Delete</button>
              <input type="file" id="file-${video.id}" class="form-control d-none" accept="video/*">
              <button class="btn btn-primary btn-sm d-none" id="update-${video.id}" onclick="updateVideoFile('${video.id}')">Update</button>
            </td>
          `;
          videoTableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching videos:", error);
      }
    }

    async function uploadVideo() {
      const fileInput = document.getElementById("videoFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a video file!");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(baseUrl, { method: "POST", body: formData });
        if (!response.ok) throw new Error("Upload failed");

        alert("Video uploaded successfully!");
        fileInput.value = "";
        fetchVideos();
      } catch (error) {
        console.error("Error uploading video:", error);
      }
    }

    async function updateVideoFile(id) {
      const fileInput = document.getElementById(`file-${id}`);
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a new video file to update.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(`http://localhost:8080/api/videos/update/${id}`, {
          method: "PUT",
          body: formData
        });

        if (!response.ok) throw new Error("Video update failed");

        alert("Video updated successfully!");
        fetchVideos(); // Refresh video list
      } catch (error) {
        console.error("Error updating video:", error);
      }
    }

    async function deleteVideo(id) {
      if (!confirm("Are you sure you want to delete this video?")) return;
      try {
        await fetch(`${baseUrl}/${id}`, { method: "DELETE" });
        alert("Video deleted successfully!");
        fetchVideos();
      } catch (error) {
        console.error("Error deleting video:", error);
      }
    }

    function playFullscreen(videoUrl) {
      document.getElementById("fullscreenVideo").src = videoUrl;
      document.getElementById("fullscreenContainer").classList.remove("d-none");
    }

    function closeFullscreen() {
      document.getElementById("fullscreenContainer").classList.add("d-none");
    }

    function toggleEdit(id) {
      const title = document.getElementById(`title-${id}`);
      const input = document.getElementById(`input-${id}`);
      const updateButton = document.getElementById(`update-${id}`);
      const fileInput = document.getElementById(`file-${id}`);

      if (title.classList.contains("d-none")) {
        title.classList.remove("d-none");
        input.classList.add("d-none");
        updateButton.classList.add("d-none");
        fileInput.classList.add("d-none");
      } else {
        title.classList.add("d-none");
        input.classList.remove("d-none");
        updateButton.classList.remove("d-none");
        fileInput.classList.remove("d-none");
      }
    }

    document.addEventListener("DOMContentLoaded", fetchVideos);
  </script>

</body>
</html>
