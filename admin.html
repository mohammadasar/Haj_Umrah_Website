<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Heebo:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gideon+Roman&family=Heebo:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            transition: all 0.3s;
        }
        .sidebar a{
            text-decoration: none;
            color: white;
            letter-spacing: 0.5px;

        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .sidebar-toggle {
            display: none;
        }


        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            height: 100vh;
            transition: margin-left 0.3s;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Collapsible Sidebar for Mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar ul {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: #2c3e50;
            }

            .sidebar.active ul {
                display: flex;
            }

            .sidebar-toggle {
                display: block;
                position: absolute;
                top: 20px;
                left: 20px;
                background: #34495e;
                padding: 10px;
                border: none;
                color: white;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#" id="homeBtn">DASHBOARD</a></li>
                <li><a href="#" id="packageUploadBtn">PACKAGE UPLOAD</a></li>
                <li><a href="#" id="videoUploadBtn">VIDEO UPLOAD</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h2 id="pageTitle">Welcome to Admin Panel</h2>
            <!-- Content area for iframe -->
            <div id="contentArea">
                <iframe id="contentFrame" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Get the elements
        const homeBtn = document.getElementById('homeBtn');
        const packageUploadBtn = document.getElementById('packageUploadBtn');
        const videoUploadBtn = document.getElementById('videoUploadBtn');
        const contentFrame = document.getElementById('contentFrame');
        const pageTitle = document.getElementById('pageTitle');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.sidebar');

        // Get the current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const activePage = urlParams.get('page');  // Check for 'page' parameter

        // Function to update iframe and page title
        function updatePage(page) {
            if (page === 'package_upload') {
                contentFrame.src = 'cardupload.html';  // Load package upload page
                pageTitle.innerText = 'Package Upload'; // Update title
            } else if (page === 'video_upload') {
                contentFrame.src = 'videopanel.html';  // Load video upload page
                pageTitle.innerText = 'Video Upload';  // Update title
            }
        }

        // Check URL on page load and load the respective page
        if (activePage) {
            updatePage(activePage);
        }

        // Event listeners for the buttons
        homeBtn.addEventListener('click', function() {
            window.history.pushState(null, '', window.location.pathname);  // Remove the 'page' parameter
            contentFrame.src = ''; // Clear iframe
            pageTitle.innerText = 'Welcome to Admin Panel';
        });

        packageUploadBtn.addEventListener('click', function() {
            window.history.pushState(null, '', '?page=package_upload');  // Update URL with 'page' parameter
            updatePage('package_upload');
        });

        videoUploadBtn.addEventListener('click', function() {
            window.history.pushState(null, '', '?page=video_upload');  // Update URL with 'page' parameter
            updatePage('video_upload');
        });

        // Toggle sidebar on mobile
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
